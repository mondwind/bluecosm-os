---

modules:
  - type: dnf
    repos:
      cleanup: true
      nonfree: rpmfusion
      files:
        - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
        - https://repo.vivaldi.com/archive/vivaldi-fedora.repo
        - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
      keys:
        - https://repo.vivaldi.com/archive/linux_signing_key.pub
        - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
      copr:
        - atim/starship
        - che/zed
        - kylegospo/system76-scheduler
    install:
      packages:
        # Gaming
        - gamescope
        - mangohud
        - system76-scheduler
        - gamemode
        # Browsers
        - liberation-fonts-common # required by Vivaldi due to packaging issues
        - liberation-sans-fonts
        - liberation-serif-fonts
        - liberation-mono-fonts
        - repo: vivaldi
          packages:
            - vivaldi-stable
        - repo: brave-browser
          packages:
            - brave-browser
        # Dev
        - ptyxis
        - tailscale
        - zed
        - micro
        - starship
        - alacritty
        # Virt
        - edk2-ovmf
        - swtpm
        - virt-manager
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - linux-firmware-broadcom
        - linux-firmware-mediatek
        - linux-firmware-mellanox
        - linux-firmware-nxp
        - linux-firmware-qlogic
        - linux-firmware-ti
    group-install:
      packages:
        - virtualization

  - type: systemd
    system:
      enabled:
        # virt service split up into daemons
        - libvirtd.socket
        - virtqemud.socket
        - virtnetworkd.socket
        - virtproxyd.socket

        - com.system76.Scheduler.service
        - tailscaled.service
      disabled:
        - NetworkManager-wait-online.service

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install: # system flatpaks we want all users to have and not remove
          - com.github.tchx84.Flatseal
      - scope: user # Also add Flathub user repo, but no user packages
