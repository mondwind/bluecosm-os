---
modules:
  - type: dnf
    repos:
      cleanup: true
      nonfree: rpmfusion
      files:
        - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
        - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
        - https://repo.vivaldi.com/stable/vivaldi-fedora.repo
      keys:
        - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
        - https://repo.vivaldi.com/stable/linux_signing_key.pub
      copr:
        - atim/starship
        - che/zed
        - kylegospo/system76-scheduler
    install:
      packages:
        # Gaming
        - gamescope
        - mangohud
        - system76-scheduler
        - gamemode
        # Browsers
        - brave-browser
        - vivaldi-stable
        # Dev
        - ptyxis
        - tailscale
        - zed
        - micro
        - starship
        - lsd

        # Utils
        - ripgrep
        - http://cdn.filen.io/@filen/desktop/release/latest/Filen_linux_x86_64.rpm
        # Virt
        - edk2-ovmf
        - swtpm
        - virt-manager
        # Fonts
        - rsms-inter-fonts
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - linux-firmware-broadcom
        - linux-firmware-mediatek
        - linux-firmware-mellanox
        - linux-firmware-nxp
        - linux-firmware-qlogic
        - linux-firmware-ti
    group-install:
      packages:
        - virtualization

  - type: systemd
    system:
      enabled:
        # virt service split up into daemons
        - libvirtd.socket
        - virtqemud.socket
        - virtnetworkd.socket
        - virtproxyd.socket

        - com.system76.Scheduler.service
        - tailscaled.service
      disabled:
        - NetworkManager-wait-online.service

  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono
        - Hack
        - FiraCode
      google-fonts:
        - Roboto
        - Open Sans
        - Geist
        - Geist Mono

  - type: brew
    nofile-limits: true
    brew-analytics: false
    auto-update: true
    auto-upgrade: true

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install: # system flatpaks we want all users to have and not remove
          - com.github.tchx84.Flatseal
      - notify: false
        scope: user
        repo:
          name: cosmic
          title: COSMIC
          url: https://apt.pop-os.org/cosmic/cosmic.flatpakrepo
